<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çarpım Tablosu Yarışması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #EAF6FF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #game-container {
            background: #FFFFFF;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 90%;
        }
        h1, h2 {
            color: #333;
        }
        .hidden {
            display: none;
        }
        .timer, .score-preview {
            font-size: 18px;
            margin-bottom: 15px;
            color: #555;
        }
        input[type="number"], .button {
            font-size: 18px;
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        .button:hover {
            background: #45a049;
        }
        .question {
            font-size: 24px;
            margin: 20px 0;
            color: #444;
        }
        .message {
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
        }
        #leaderboard {
            margin-top: 20px;
            max-width: 450px;
            width: 90%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="start-container">
            <h1>Çarpım Tablosu Yarışması</h1>
            <p>Kaç soru çözmek istersiniz?</p>
            <input type="number" id="question-count" min="1" max="50" placeholder="Soru sayısı girin" />
            <button class="button" id="start-btn">Başla</button>
        </div>
        <div id="question-container" class="hidden">
            <div class="timer" id="timer">Zaman: 0s</div>
            <div class="score-preview" id="score-preview">Kalan Puan: 10</div>
            <div class="question" id="question"></div>
            <input type="number" id="input-answer" placeholder="Cevap" />
            <button class="button" id="submit-btn">Cevapla</button>
            <div class="message" id="feedback"></div>
        </div>
        <div id="score-container" class="hidden">
            <h2>Oyun Sonucu</h2>
            <p id="final-score"></p>
            <button class="button" id="restart-btn">Tekrar Başlat</button>
        </div>
    </div>

    <div id="leaderboard">
        <h2>Son 24 Saatin Oyuncuları</h2>
        <table>
            <thead>
                <tr>
                    <th>İsim</th>
                    <th>Puan</th>
                    <th>Soru Sayısı</th>
                    <th>Tarih</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Skorlar burada gösterilecek -->
            </tbody>
        </table>
    </div>

    <script>
        const pokemonNames = ["Pikachu", "Bulbasaur", "Charmander", "Squirtle", "Jigglypuff", "Meowth", "Psyduck", "Snorlax", "Eevee", "Mewtwo"];
        const startContainer = document.getElementById('start-container');
        const questionContainer = document.getElementById('question-container');
        const scoreContainer = document.getElementById('score-container');
        const leaderboardBody = document.getElementById('leaderboard-body');
        const questionElement = document.getElementById('question');
        const inputAnswer = document.getElementById('input-answer');
        const feedbackElement = document.getElementById('feedback');
        const finalScoreElement = document.getElementById('final-score');
        const timerElement = document.getElementById('timer');
        const scorePreviewElement = document.getElementById('score-preview');
        const startButton = document.getElementById('start-btn');
        const submitButton = document.getElementById('submit-btn');
        const restartButton = document.getElementById('restart-btn');
        const questionCountInput = document.getElementById('question-count');

        let totalQuestions = 10;
        let currentQuestion = 1;
        let score = 0;
        let correctAnswer = 0;
        let startTime = 0;
        let timerInterval = null;
        let currentPotentialScore = 10;
        let askedQuestions = new Set();
        let playerName = "";

        function startTimer() {
            startTime = Date.now();
            currentPotentialScore = 10;
            timerInterval = setInterval(() => {
                const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                timerElement.textContent = `Zaman: ${elapsedTime}s`;
                currentPotentialScore = Math.max(0, 10 - elapsedTime);
                scorePreviewElement.textContent = `Kalan Puan: ${currentPotentialScore}`;
            }, 100);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function generateRandomPokemon() {
            return pokemonNames[Math.floor(Math.random() * pokemonNames.length)];
        }

        function saveGameData() {
            const gameData = {
                playerName,
                score,
                date: new Date().toISOString(),
                questions: totalQuestions
            };

            const storedData = JSON.parse(localStorage.getItem("gameData") || "[]");
            const recentData = storedData.filter(data => {
                return new Date(data.date) >= new Date(Date.now() - 24 * 60 * 60 * 1000);
            });

            recentData.push(gameData);
            localStorage.setItem("gameData", JSON.stringify(recentData));
            updateLeaderboard(recentData);
        }

        function updateLeaderboard(data) {
            leaderboardBody.innerHTML = data.map(item => `
                <tr>
                    <td>${item.playerName}</td>
                    <td>${Math.round((item.score / (item.questions * 10)) * 100)}/100</td>
                    <td>${item.questions}</td>
                    <td>${new Date(item.date).toLocaleString()}</td>
                </tr>
            `).join('');
        }

        function generateQuestion() {
            let num1, num2;
            do {
                num1 = Math.floor(Math.random() * 9) + 2;
                num2 = Math.floor(Math.random() * 9) + 2;
            } while (askedQuestions.has(`${num1}x${num2}`));

            askedQuestions.add(`${num1}x${num2}`);
            correctAnswer = num1 * num2;
            questionElement.textContent = `${num1} x ${num2} = ?`;
            startTimer();
        }

        function checkAnswer() {
            const userAnswer = parseInt(inputAnswer.value);
            stopTimer();
            if (userAnswer === correctAnswer) {
                score += currentPotentialScore;
                feedbackElement.textContent = `Doğru! Kazandığınız Puan: ${currentPotentialScore}`;
            } else {
                feedbackElement.textContent = `Yanlış! Doğru Cevap: ${correctAnswer}`;
            }

            inputAnswer.value = '';

            if (currentQuestion < totalQuestions) {
                currentQuestion++;
                setTimeout(() => {
                    feedbackElement.textContent = '';
                    generateQuestion();
                }, 1000);
            } else {
                questionContainer.classList.add('hidden');
                scoreContainer.classList.remove('hidden');
                const totalPercentage = Math.round((score / (totalQuestions * 10)) * 100);
                finalScoreElement.innerHTML = `
                    <p>${playerName}, yarışmayı tamamladınız!</p>
                    <p>Toplam Puan: ${score} (${totalPercentage}/100)</p>
                `;
                saveGameData();
            }
        }

        function restartGame() {
            scoreContainer.classList.add('hidden');
            startContainer.classList.remove('hidden');
            currentQuestion = 1;
            score = 0;
            askedQuestions.clear();
            playerName = generateRandomPokemon();
            questionCountInput.focus();
        }

        function startGame() {
            const questionCount = parseInt(questionCountInput.value);
            if (isNaN(questionCount) || questionCount <= 0) {
                alert("Lütfen geçerli bir soru sayısı girin.");
                return;
            }
            totalQuestions = questionCount;
            playerName = generateRandomPokemon();
            currentQuestion = 1;
            score = 0;
            askedQuestions.clear();
            startContainer.classList.add('hidden');
            questionContainer.classList.remove('hidden');
            generateQuestion();
        }

        // Event listeners
        startButton.addEventListener('click', startGame);
        submitButton.addEventListener('click', checkAnswer);
        restartButton.addEventListener('click', restartGame);
        inputAnswer.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });
        questionCountInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                startGame();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            questionCountInput.focus();
            const storedData = JSON.parse(localStorage.getItem("gameData") || "[]");
            const recentData = storedData.filter(data => {
                return new Date(data.date) >= new Date(Date.now() - 24 * 60 * 60 * 1000);
            });
            updateLeaderboard(recentData);
        });
    </script>
</body>
</html>
